<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mishka - форма</title>
</head>
<body>
    <header class='page-header'>
        <a class='page-header__logo'>
            <img class='page-header__logo-image' src='img/mishka-logo-mobile.svg' width='86' height='35' alt='Магазин 'Mishka''>
        </a>
        
        
        <nav class='main-nav'>
            <button class='main-nav__toggle' type='button'>Открыть меню</button>
        
        
            <div class='main-nav__wrapper'>
                <ul class='main-nav__list site-list'>
                    <li class='site-list__item'>
                        <a href='catalog.html'>Каталог товаров</a>
                    </li>
                    <li class='site-list__item'>
                        <a href='order.html'>Вязание на заказ</a>
                    </li>
                    <li class='site-list__item'>
                        <a href='searsh.html' >
                            <img class='site-list__item_icon' src='img/search.svg' width='18' height='18' alt='Поиск'>
                                Поиск по сайту
                        </a>
                    </li>
                    <li class='site-list__item'>
                        <a href='basket.html'>
                            <img class='site-list__item_icon' src='img/cart.svg' width='21' height='18' alt='Корзина'>
                            Корзина: пока пуста</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>


    <section class='order-form'>
        <div class='title-block'>
            <h1 class='title-text'>Вязание на заказ</h1>
        </div>


        <p class='order-form__foreword'>
                Мы будем рады воплотить в жизнь ваши пожелания! Заполните простую форму заказа и мы свяжемся с вами, чтобы уточнить детали.
        </p>

        <form class='order-form__filling-out'
            <div class='order-form__type'>
                <span class='filling-out__text'>Тип</span>
                <hr class='separator-line'>
                <label class='type__radio option'>
                    <input type="radio" class='type__radio-button' name='accessory' checked>
                    <span class='radio__button'></span>
                    Аксессуар для интерьера
                </label>
                <label class='type__radio option'>
                    <input type="radio" class='type__radio-button' name='toy'>
                    <span class='radio__button'></span>
                    Детская игрушка
                </label>
            </div>


            <div class='order-form__color'>
                <span class='filling-out__text'>Тип</span>
                <hr class='separator-line'>
                <label class='color_check option'>
                    <input type='checkbox' checked value='Белый' class='check__input'>
                    <span class='check__box'></span>
                    Белый
                </label>
                <label class='check option'>
                    <input type='checkbox' value="Серый" class='check__input'>
                    <span class='check__box'></span>
                    Серый
                </label>
                <label class='check option'>
                    <input type='checkbox' checked value="Тиффани" class='check__input'>
                    <span class='check__box'></span>
                    "Тиффани"
                </label>
                <label class='check option'>
                    <input type='checkbox' checked value='Черный' class='check__input'>
                    <span class='check__box'></span>
                    Черный
                </label>
                <label class='check option'>
                    <input type='checkbox' value="Розовый" class='check__input'>
                    <span class='check__box'></span>
                    Розовый
                </label>
                <label class='check option'>
                    <input type='checkbox' value="Оранжевый" class='check__input'>
                    <span class='check__box'></span>
                    Оранжевый
                </label>
            </div>


        </form>
    </section>
</body>
</html>
